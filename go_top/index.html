<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link
      rel="stylesheet"
      href="/jquery.common/css/style.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../lib/common/css/style.css"
      type="text/css"
      media="all"
    />

    <title>jquery.go_top</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <section id="template_ttl" class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">
                <h1 class="ttl_page">jquery.go_top</h1>
              </div>
            </div>
          </div>
        </section>
      </header>
      <main>
        <div id="content_block"></div>
      </main>
      <footer class="go_top_arrow_stopper">
        <!--ページトップへ戻る ここから-->
        <div id="go_top_arrow">
          <a href="#wrapper" class="arrow_inner">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13.06 8.3">
              <path
                d="M3.37,8.42,9.89,2.14l6.54,6.29-2.09,2L9.87,6.15,5.44,10.41Z"
                transform="translate(-3.37 -2.14)"
              />
            </svg>
          </a>
        </div>
        <!--ページトップへ戻る ここまで-->
      </footer>
    </div>

    <script
      type="text/javascript"
      src="/jquery.common/js/template/content_block.js"
    ></script>

    <script type="text/javascript" src="/jquery.common/js/jquery.js"></script>
    <script
      type="text/javascript"
      src="/jquery-smooth-scroll/jquery.smooth-scroll.js"
    ></script>
    <script
      type="text/javascript"
      src="/jquery.scroll_event/lib/js/scripts.js"
    ></script>

    <script type="text/javascript" src="../lib/common/js/scripts.js"></script>
  </body>
</html>
